name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # 1. إجبار استخدام جافا 17 (لحل مشكلة Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project
        run: |
          cordova create app com.detector.pro "PI Detector"
          cd app
          
          # 2. تثبيت محولات التوافق أولاً (AndroidX)
          cordova plugin add cordova-plugin-androidx
          cordova plugin add cordova-plugin-androidx-adapter
          
          # 3. تثبيت إضافة USB (بدون whitelist)
          cordova plugin add https://github.com/xseignard/cordovarduino.git --save
          
          # 4. إضافة منصة أندرويد حديثة (Android 12) تتوافق مع جافا 17
          cordova platform add android@12.0.0

      - name: Inject USB Permission
        run: |
          cd app
          # حقن إذن USB في ملف الإعدادات
          sed -i '/<platform name="android">/a \ \ \ \ <config-file parent="/*" target="AndroidManifest.xml"><uses-feature android:name="android.hardware.usb.host" /></config-file>' config.xml

      - name: Copy Files
        run: |
          # نسخ ملفاتك (تأكد أن أسماء الملفات في GitHub صغيرة index.html)
          cp -f index.html app/www/index.html
          cp -f chart.js app/www/chart.js

      - name: Build APK
        run: |
          cd app
          # البناء
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
