name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # --- التصحيح هنا: استخدام جافا 17 ---
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create app com.detector.pro "PI Detector"
          cd app
          
          # إضافة منصة أندرويد (سيقوم بتحميل أحدث نسخة متوافقة مع جافا 17)
          cordova platform add android
          
          # تثبيت إضافة USB
          cordova plugin add https://github.com/xseignard/cordovarduino.git
          cordova plugin add cordova-plugin-whitelist

      - name: Copy Files
        run: |
          ls -R
          # تأكد أن أسماء الملفات في مستودعك صغيرة (index.html)
          cp -f index.html app/www/index.html
          cp -f chart.js app/www/chart.js

      - name: Build APK
        run: |
          cd app
          # بناء التطبيق
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
