name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project Structure
        run: |
          # إنشاء المشروع
          cordova create app com.detector.pro "PI Detector"
          cd app
          cordova platform add android
          
          # تثبيت الإضافة بطريقة مباشرة ومؤكدة
          # نستخدم --save ليتم كتابتها في config.xml
          cordova plugin add https://github.com/xseignard/cordovarduino.git --save
          
          # التأكد من التثبيت (طباعة القائمة)
          cordova plugin list

      - name: Inject Custom Config
        run: |
          cd app
          # هذا السطر يضيف إذن USB لملف AndroidManifest رغماً عنه
          sed -i '/<platform name="android">/a \ \ \ \ <config-file parent="/*" target="AndroidManifest.xml"><uses-feature android:name="android.hardware.usb.host" /></config-file>' config.xml

      - name: Copy App Files
        run: |
          cp -f index.html app/www/index.html
          cp -f chart.js app/www/chart.js

      - name: Build APK
        run: |
          cd app
          # التحضير يجبر النظام على تنزيل الإضافات المذكورة
          cordova prepare android
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
