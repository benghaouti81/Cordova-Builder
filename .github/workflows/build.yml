name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # استخدام جافا 11 لأنها الأفضل لـ Cordova حالياً
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create app com.detector.pro "PI Detector"
          cd app
          cordova platform add android
          
          # تثبيت إضافة USB
          cordova plugin add https://github.com/xseignard/cordovarduino.git
          cordova plugin add cordova-plugin-whitelist

      - name: Copy Files (Detailed)
        run: |
          echo "Listing current files to debug..."
          ls -R
          
          # النسخ بقوة (Force copy)
          # تأكد أن أسماء ملفاتك في المستودع صغيرة (small letters)
          cp -f index.html app/www/index.html || echo "Error: index.html not found!"
          cp -f chart.js app/www/chart.js || echo "Error: chart.js not found!"
          
          echo "Files inside app/www:"
          ls app/www/

      - name: Build APK
        run: |
          cd app
          # استخدام أمر بناء محدد لتجنب الأخطاء
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
