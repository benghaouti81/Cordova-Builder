name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # نعود لجافا 11 لأنها أكثر استقراراً مع الإضافات القديمة
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project
        run: |
          cordova create app com.detector.pro "PI Detector"
          cd app
          
          # نستخدم نسخة أندرويد مستقرة (ليست الأحدث جداً لضمان التوافق)
          cordova platform add android@10.1.1
          
          # --- هنا السر: تثبيت المحولات لإصلاح الإضافة القديمة ---
          cordova plugin add cordova-plugin-androidx
          cordova plugin add cordova-plugin-androidx-adapter
          
          # تثبيت إضافة USB
          cordova plugin add https://github.com/xseignard/cordovarduino.git --save
          
          # تثبيت القائمة البيضاء
          cordova plugin add cordova-plugin-whitelist

      - name: Inject Configuration
        run: |
          cd app
          # إضافة إذن USB يدوياً لملف الإعدادات
          sed -i '/<platform name="android">/a \ \ \ \ <config-file parent="/*" target="AndroidManifest.xml"><uses-feature android:name="android.hardware.usb.host" /></config-file>' config.xml

      - name: Copy Files
        run: |
          cp -f index.html app/www/index.html
          cp -f chart.js app/www/chart.js

      - name: Build APK
        run: |
          cd app
          # التحضير ثم البناء
          cordova prepare android
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
