name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      # تحديث إلى v4
      - name: Checkout Source
        uses: actions/checkout@v4

      # تحديث إلى v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # تحديث إلى v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create app com.detector.pro "PI Detector"
          cd app
          cordova platform add android
          
          # تثبيت إضافة USB
          cordova plugin add https://github.com/xseignard/cordovarduino.git
          cordova plugin add cordova-plugin-whitelist

      - name: Copy Files
        run: |
          # عرض الملفات للتأكد
          ls -R
          
          # نسخ الملفات (تأكد أن الأسماء في المستودع صغيرة index.html)
          cp -f index.html app/www/index.html
          cp -f chart.js app/www/chart.js
          
          # إذا كان لديك أيقونة، أزل علامة # من السطر التالي
          # cp -f icon.png app/www/icon.png || true

      - name: Build APK
        run: |
          cd app
          cordova build android --debug --device -- --packageType=apk

      # التحديث الأهم: استخدام v4 لرفع التطبيق
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
