name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # استخدام جافا 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- الحل الجذري: تثبيت Gradle 8.5 يدوياً ---
      # هذا سيجبر النظام على تجاهل Gradle 9 المكسور
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project
        run: |
          cordova create app com.detector.pro "PI Detector"
          cd app
          
          # نستخدم أندرويد 12 المتوافق مع جافا 17
          cordova platform add android@12.0.0
          
          # تثبيت المحولات
          cordova plugin add cordova-plugin-androidx
          cordova plugin add cordova-plugin-androidx-adapter
          
          # تثبيت إضافة USB
          cordova plugin add https://github.com/xseignard/cordovarduino.git --save

      - name: Inject Configuration
        run: |
          cd app
          # حقن إذن USB
          sed -i '/<platform name="android">/a \ \ \ \ <config-file parent="/*" target="AndroidManifest.xml"><uses-feature android:name="android.hardware.usb.host" /></config-file>' config.xml

      - name: Copy Files
        run: |
          cp -f index.html app/www/index.html
          cp -f chart.js app/www/chart.js

      - name: Build APK
        run: |
          cd app
          # البناء
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
