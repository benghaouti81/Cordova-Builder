name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# --- هذا هو الحل السحري ---
# نجبر النظام على استخدام Gradle 8.2.1 بدلاً من 9 المكسور
env:
  CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.2.1-all.zip

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # نستخدم جافا 17 (متوافقة مع Gradle 8)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project
        run: |
          cordova create app com.detector.pro "PI Detector"
          cd app
          
          # نستخدم منصة أندرويد 12 (المتوافقة مع جافا 17)
          cordova platform add android@12.0.0
          
          # تثبيت محولات التوافق (ضرورية جداً للإضافات القديمة)
          cordova plugin add cordova-plugin-androidx
          cordova plugin add cordova-plugin-androidx-adapter
          
          # تثبيت إضافة USB
          cordova plugin add https://github.com/xseignard/cordovarduino.git --save

      - name: Inject Configuration
        run: |
          cd app
          # حقن إذن USB
          sed -i '/<platform name="android">/a \ \ \ \ <config-file parent="/*" target="AndroidManifest.xml"><uses-feature android:name="android.hardware.usb.host" /></config-file>' config.xml

      - name: Copy Files
        run: |
          cp -f index.html app/www/index.html
          cp -f chart.js app/www/chart.js

      - name: Build APK
        run: |
          cd app
          # بناء التطبيق
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: detector-app
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
